    <nav class="my-2 text-uppercase fs-6">
        <a class="p-2 py-2 text-dark text-decoration-none" routerLink="/" 
        routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="p-2 py-2 text-dark text-decoration-none" routerLink="/shop" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Shop</a>
        <a class="p-2 py-2 text-dark text-decoration-none" routerLink="/contact" routerLinkActive="active">Contact</a>

    <div class="d-flex align-items-center">

            <i class="fa fa-shopping-cart fa-2x me-3 text-dark"></i>

        </a>
        <a href="" class="btn btn-outline-secondary me-2">login</a>
